<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="/css/result.css">
</head>
<body>
    <div class="container">
        <h1>Result for <span id="studentName"></span></h1>
        <section class="scores-section">
            <h2>Total Scores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Score (10-point scale)</th>
                        <th>Score (4-point scale)</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="scoresTableBody">
                    <!-- Scores will be populated here -->
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total/Average</th>
                        <td id="totalScore10">0</td>
                        <td id="totalScore4">0</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td id="averageScore10">0</td>
                        <td id="averageScore4">0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </div>
    <script src="/js/result.js"></script>
</body>
</html>
