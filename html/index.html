<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
    <link rel="stylesheet" href="../css/score.css">
</head>
<body>
    <h1>Student Scores</h1>
    <form id="scoreForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <button type="button" id="searchButton" onclick="searchScores()">Search</button>
        <div id="taskContainer"></div>
        <button type="button" onclick="addTask()">Add Task</button>
        <button type="submit">Save Scores</button>
        <button id="exportButton" type="button">Export to CSV</button>
        <button id="showResultButton" onclick="showResult()">Show Result</button>
    </form>
    <h2>Total Scores</h2>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Score (10-point scale)</th>
                <th>Score (4-point scale)</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="scoresTableBody">
            <!-- Scores will be populated here -->
        </tbody>
        <tfoot>
            <tr>
                <th>Total/Average</th>
                <td id="totalScore10">0</td>
                <td id="totalScore4">0</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th></th>
                <td id="averageScore10">0</td>
                <td id="averageScore4">0</td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>
    <script src="/js/score.js"></script>
    <script>
        function showResult() {
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert("Please enter the student's name.");
                return;
            }
            window.location.href = `html/result.html?student=${encodeURIComponent(studentName)}`;
        }
    </script>
</body>
</html>
